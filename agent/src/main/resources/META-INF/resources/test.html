<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Status</title>
  <link href="stylesheets/stat.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrapper">

  <div id="header">
    <img src="images/stat.gif" alt="Status" />
  </div>

  <div id="content">
    <div class="hidden" id="statusmessage">#</div>

    <form id="form" action="index.html" method="post">
      <ul id="buttons" class="clr">
        <li id="refresh"><a href="index.html?action=refresh">&nbsp;</a></li>
        <li id="restart_all"><a href="index.html?action=restartall">&nbsp;</a></li>
        <li id="stop_all"><a href="index.html?action=stopall">&nbsp;</a></li>
      </ul>

      <table cellspacing="0" id="statustable">
        <thead>
        <tr>
          <th class="state">State</th>
          <th class="desc">Description</th>
          <th class="name">Name</th>
          <th class="action">Action</th>
        </tr>
        </thead>

        <tbody id="tbody">
          <tr id="tr" class="">
            <td id="status_td" class="status"><span id="status_text" class="statusnominal">nominal</span></td>
            <td id="info_td"><span id="info_text">Info</span></td>
            <td id="name_td"><a href="#" id="name_anchor" target="_blank">Name</a></td>
            <td id="action_td" class="action">
              <ul>
                <li id="actionitem_td">
                  <a href="#" name="#" id="actionitem_anchor">Action</a>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </form>

  </div>

  <div class="push">
  </div>
</div>

<div id="footer" class="clr">
  <div class="left">
    <a href="http://supervisord.org">Supervisor</a> <span id="supervisor_version">#</span>
  </div>
  <div class="right">
    &amp;copy; 2006-<span id="copyright_date">#</span> <strong><a href="http://agendaless.com/">Agendaless Consulting and Contributors</a></strong>
  </div>
</div>
</body>
</html>
